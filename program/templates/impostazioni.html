<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
    <title>Impostazioni</title>

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      #sidebarMenu {
        position: fixed;
        height: 100%;
      }
      .sidebar .nav-link {
        color: #333;
        font-weight: 500;
      }
      .sidebar .nav-link.active {
        background-color: #007bff;
        color: white;
      }
      .sidebar .nav-link:hover {
        background-color: #007bff;
        color: white;
      }
      .settings-container {
        margin-top: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      footer {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">
                  <i class="bi bi-clock-history"></i>
                  Orario
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('docenti') }}">
                  <i class="bi bi-person-fill"></i>
                  Docenti
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('aule') }}">
                  <i class="bi bi-building"></i>
                  Aule
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('classi') }}">
                  <i class="bi bi-journal-bookmark-fill"></i>
                  Classi
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('materie') }}">
                  <i class="bi bi-stack"></i>
                  Materie
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('gestione_assenze') }}">
                  <i class="bi bi-calendar-check-fill"></i>
                  Gestione assenze
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('impostazioni') }}">
                  <i class="bi bi-gear-fill"></i>
                  Impostazioni
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Impostazioni</h1>
          </div>
          <!-- Settings Content -->
          <div class="settings-container">
            <form>
              <div class="form-group">
                <label for="db-name">Nome del Database</label>
                <input
                  type="text"
                  class="form-control"
                  id="db-name"
                  placeholder="Inserisci nome del database"
                />
              </div>
              <div class="form-group">
                <label for="db-username">Username del Database</label>
                <input
                  type="text"
                  class="form-control"
                  id="db-username"
                  placeholder="Inserisci username del database"
                />
              </div>
              <div class="form-group">
                <label for="db-password">Password del Database</label>
                <input
                  type="password"
                  class="form-control"
                  id="db-password"
                  placeholder="Inserisci password del database"
                />
              </div>
              <button type="submit" class="btn btn-primary">Salva</button>
            </form>
          </div>
        </main>
      </div>
    </div>

    <footer>Lorenzo Gervasoni - 5^A INF - ANNO SCOLASTICO 2023/2024</footer>

    <!-- JavaScript Bundle with Popper for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
